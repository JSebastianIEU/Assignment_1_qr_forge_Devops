<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>QR Forge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mulish font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/app.js"></script>
</head>
<body>
  <!-- Background shapes -->
  <div class="bg-shape s1"></div>
  <div class="bg-shape s2"></div>
  <div class="bg-shape s3"></div>

  <div class="wrap">
    <!-- LEFT TOOLBAR -->
    <aside class="toolbar card">
      <div class="logo">Q</div>
      <nav>
        <button id="navProfile" class="tool" title="Profile">üë§</button>
        <button id="navGenerator" class="tool active" title="Generator">‚öôÔ∏è</button>
        <button id="navHistory" class="tool" title="History">üïò</button>
      </nav>
    </aside>

    <!-- MAIN PANEL -->
    <main class="panel card">
      <!-- LEFT: INPUTS -->
      <section class="left">
        <h1 class="title">Enter your text</h1>
        <p class="subtitle">Your QR code will be generated automatically.</p>

        <!-- collapsed after first generation -->
        <form id="qr-form" class="input-card">
          <input id="url" name="url" type="url" placeholder="https://example.com" required />
          <div class="row">
            <input id="title" name="title" type="text" placeholder="QR title (optional)" />
            <button type="submit" class="btn primary">Generate</button>
          </div>
        </form>

        <!-- ‚Äúrestore‚Äù button appears in customize mode -->
        <button id="editInputs" class="btn ghost small hidden" type="button">Edit link & title</button>
      </section>

      <!-- RIGHT: PREVIEW + CUSTOMIZER -->
      <section class="right">
        <div class="preview card">
          <div class="qr-box" id="qrBox">
            <img id="qrPreview" alt="QR preview" />
            <div id="qrEmpty" class="qr-empty">Your QR preview will appear here</div>
            <div id="qrOverlay" class="qr-overlay hidden">QR</div>
          </div>

          <div class="controls" id="controls">
            <div class="control">
              <label>Foreground color</label>
              <input id="fgColor" type="color" value="#0a0a0a" />
            </div>

            <div class="control">
              <label>Background color</label>
              <input id="bgColor" type="color" value="#0b2a6a" />
            </div>

            <div class="control">
              <label>Border radius</label>
              <input id="radiusRange" type="range" min="0" max="28" value="20" />
            </div>

            <div class="control">
              <label>Center text / icon</label>
              <div class="seg-2">
                <input id="overlayText" placeholder="e.g. QF, üî®" />
                <button id="toggleOverlay" class="btn">Toggle</button>
              </div>
            </div>
          </div>

          <div class="download-row">
            <a id="dlSvg" class="btn" href="#" download>‚¨áÔ∏é SVG</a>
            <button id="dlPng" class="btn accent" type="button">‚¨áÔ∏é PNG</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- HISTORY DRAWER -->
  <aside id="historyDrawer" class="history-drawer">
    <div class="drawer-head">
      <h3>Recent QRs</h3>
      <button id="closeHistory" class="btn ghost small">Close</button>
    </div>
    <div id="historyList" class="history-list"></div>
  </aside>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>
</html>
